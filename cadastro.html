<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="jsons.css">
</head>
<body>
    <h1 class="texto_entrada">Cadastro</h1>
    <form class="caixa_cadastro">
    <div>Digite o seu email<br><input type="text" id="email"></div><br>
    <div>Digite a sua senha<br><input type="password" id="senha"></div>
    <button class="cadastra" type="button" onclick="redirecionar()">cadastrar</button>
    <div id="mensagem"></div>
    </form>
</body>
</html>
<script>
    function redirecionar(){
        if(email.value != '' && senha.value != ''){
           mensagem.innerHTML = "Seu cadastro foi conclu√≠do com sucesso";
        }else{
            mensagem.innerHTML = "Preencha os campos em branco";
        }
    }
</script>
